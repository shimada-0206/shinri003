<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css">
    <title>リーダーかもテスト</title>
</head>
<body>
    <div class="personality-test">
  <!-- スタート画面 -->
  <div class="test-start active">
    <div class="test-hero">
      <h1>性格診断テスト</h1>
      <p class="test-subtitle">8つの質問であなたの性格タイプを診断します</p>
      <p class="test-description">直感で答えてください。所要時間：約2分</p>
      <button class="test-start-btn">診断スタート</button>
    </div>
  </div>

  <!-- 質問画面 -->
  <div class="test-questions">
    <!-- 進捗バー -->
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <p class="progress-text">質問 <span class="current-question">1</span> / 8</p>
    </div>

    <!-- 質問カード -->
    <div class="question-card">
      <h2 class="question-title">質問が表示されます</h2>
      <div class="answer-options">
        <button class="answer-btn" data-value="a">選択肢A</button>
        <button class="answer-btn" data-value="b">選択肢B</button>
        <button class="answer-btn" data-value="c">選択肢C</button>
        <button class="answer-btn" data-value="d">選択肢D</button>
      </div>
    </div>
  </div>

  <!-- 結果画面 -->
  <div class="test-result">
    <div class="result-container">
      <h2 class="result-title">診断結果</h2>
      <div class="result-type">
        <div class="result-icon">🌟</div>
        <h3 class="result-type-name">あなたのタイプ</h3>
      </div>
      <div class="result-description">
        <p class="result-text">ここに診断結果の詳細が表示されます。</p>
      </div>
      <div class="result-actions">
        <button class="share-line-btn">LINEでシェア</button>
        <button class="retry-btn">もう一度診断する</button>
      </div>
    </div>
  </div>
</div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="custom.js"></script>
</body>
</html>
